<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/chippy.png') }}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <a href=" {{ url_for('index') }}"><img src="{{ url_for('static', filename='img/chippy.png') }}" alt="Logo"/></a>
        </div>
        <div class="nav">
            <h2><a href="{{ url_for('doc') }}" id="doc">Documentation</a></h1>
            <div class="user-counts">
                <img src="{{ url_for('static', filename='img/tux.png') }}" alt="Linux" title="Linux Users">
                <span>{{ linux_users }}</span>
                <img src="{{ url_for('static', filename='img/apple.png') }}" alt="Mac" title="Mac Users">
                <span>{{ mac_users }}</span>
                <img src="{{ url_for('static', filename='img/windows.png') }}" alt="Windows" title="Windows Users">
                <span>{{ windows_users }}</span>
            </div>
            {% block nav %}
            {% endblock %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}

    </main>
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/copyCode.js') }}"></script>
    {% endblock %}
</body>
</html>
