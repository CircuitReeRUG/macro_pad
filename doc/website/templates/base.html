<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/chippy.png') }}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/chippy.png') }}" alt="Logo">
        </div>
        <div class="nav">
            <a href="#">{% block doc %} Documentation {% endblock %}</a>
            {% block nav %}
            {% endblock %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </main>
</body>
</html>
